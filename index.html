<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Product preview card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-container">
    <div id="photo"></div>
    
    <div id="text">
      <p class="monserrat">P&nbsp; E&nbsp; R&nbsp; F&nbsp; U&nbsp; M&nbsp; E</p>
      <h1 class="fraunces" id="gabrielle">Gabrielle Essence Eau De Parfum</h1>
      <p class="monserrat" id="perfume-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="fraunces" id="new-price">$149.99</h1>
        <p class="fraunces" id="old-price">$169.99</p>
      </div>
      <div class="cart">
        <img src="./images/icon-cart.svg" alt="">
        <p class="monserrat">Add to Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
